<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="contanier">
      <div id="profile">
        <img
          src="./acess/avatar.png"

        />
        <p>@TomasJustino</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="#">Inscreva-se no NLW</a>
        </li>

        <li>
          <a href="#">Baixe meu e-book</a>
        </li>

        <li>
          <a href="https://github.com/tomasjustino1984" target="_blank"

          >
        </li>

        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank"

      </ul>
      <div id="social-links">
        <a href="https://github.com/tomasjustino1984" target="_blank">

        </a>

        <a href="https://www.instagram.com/" target="_blank">

        </a>

        <a href="https://www.youtube.com/tomasjustino" target="_blank">

        </a>

        <a
          href="https://www.linkedin.com/in/tom%C3%A1s-justino-25166021/"

        >

      </div>

      <footer>
        Feito com â™¥ pela

      </footer>

    <script

    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>

</html>
